{% extends 'base.html'%}
{%block content%}


<h1>New Pet</h1>
<div class="container">
<form action="/add" method="post">
{{form.hidden_tag()}}

{%for field in form if field.widget.input_type != 'hidden'%}

<p>
    {{field.label}}
    {{field}}
    {% for err in field.errors %}
    <small class="form-text text-danger">
      {{err}}
    </small>
    {% endfor %}
</p>
  
  {% endfor %}
  <button class="btn  btn-success  btn-lg">Submit</button>



</form>
</div>

{%endblock%}
